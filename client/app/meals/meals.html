
    <!-- Page Content -->
    <div class="container col-centered">
        <div class="container">
            <div class="row carousel-holder">
                <div class="col-md-10 col-md-offset-1">
                    <!-- meal images carousel -->
                    <div class="row carousel-holder">
                        <div class="col-md-12">
                            <h1> welcome to foodly
               
                            </h1>
                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img class="slide-image" src="http://www.thesauce.com/Images/_Just%20Launched/800x300/Hollandaise_800x300.jpg" alt="">
                                    </div>
                                    <div class="item">
                                        <img class="slide-image" src="http://www.usfoods.com/content/dam/usf/images/food/Pita_800x300.jpg" alt="">
                                    </div>
                                    <div class="item">
                                        <img class="slide-image" src="http://sustainablefoodsystems.com/wp-content/uploads/2011/12/pizza-web_Leeks_popeye_067-resized-image-800x300.jpg" alt="">
                                    </div>
                                </div>
                                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- begin meal thumbnails -->
                    <div id='container'>
                        <div class="row" ng-controller="MealController">
                            <div ng-repeat="meal in data | filter:search ">
                                <div class="col-sm-4 col-lg-4 col-md-4">
                                    <div class="thumbnail">
                                        <img id="meal_images" ng-src="{{meal.meals.url || 'http://images.realestateview.com.au/pics/406/Food-Hospitality-Elsternwick-VIC-3185-Real-Estate-photo-1-featured-9374406.jpg'}}">
                                        <div class="caption">
                                            <h4 class="pull-right">{{meal.meals.price | currency}}</h4>
                                            <h4><a href="#">{{meal.meals.title}}</a></h4>
                                            <button type="submit" class="btn btn-success pull-right" ng-click="orderMeal(meal)">Add to cart</button>
                                            <p>{{meal.meals.description}}</p>
                                        </div>
                                        <div class="ratings">
                                            <p class="pull-right">15 reviews</p>
                                            <p>
                                                <span class="glyphicon glyphicon-star"></span>
                                                <span class="glyphicon glyphicon-star"></span>
                                                <span class="glyphicon glyphicon-star"></span>
                                                <span class="glyphicon glyphicon-star"></span>
                                                <span class="glyphicon glyphicon-star"></span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
